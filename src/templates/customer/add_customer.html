<!DOCTYPE html>
<html>

    <head>
        <title>Add Customer</title>
    </head>

    <body>
        <h1>Add a Customer</h1>
        <div>
            <form id="category_form" method="post" action="/customer/add_customer/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                   {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create Customer" />
            </form>
        </div>
    </body>
</html>
