{% extends "_base.html" %}

{% block content %}
<h4>Delete customer {{ object.name }}?</h4>

<form method="POST" action="."> {% csrf_token %}
    Are you sure you want to delete this customer?

    <button class="btn btn-sm btn-danger" type="submit">Delete</button>

    <a class="btn btn-sm btn-info" href="{% url 'customer_app:detail' pk=object.id %}">Cancel</a>

</form>
{% endblock %}
