    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">

    <div class="container">
      <div class="content">

        <div id="messages">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            <a class="close" data-dismiss="alert"></a>
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
        </div>

        {% block content %}

      <div class="footer">
        <hr>
        <p>&copy; <a target="_blank" href="http://www.madsenservices.com">Madsen Services</a></p>
